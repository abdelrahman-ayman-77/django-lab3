{% extends 'books/base.html' %}
{% block title %}update Page{% endblock %}

{% block body %}
<form action="{% url 'update' book.id %}" method="POST" class="card p-4 shadow-sm">
        {% csrf_token %}
        <div class="row g-3 align-items-end">
            <div class="col-md-4">
                <label class="form-label">Title</label>
                <input type="text" name="title" class="form-control" value="{{book.title}}"  required>
            </div>
            <div class="col-md-4">
                <label class="form-label">author</label>
                <input type="text" name="author" class="form-control" placeholder="{{book.author}}"required>
            </div>
            <div class="col-md-4">
                <label class="form-label">year</label>
                <input type="number" name="year" class="form-control" placeholder="{{book.year}}"required>
            </div>
        </div>

        <div class="mt-4 text-center">
            <button type="submit" class="btn btn-primary px-5">update</button>
        </div>
    </form>
    {% endblock%}
