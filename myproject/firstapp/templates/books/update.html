{% extends 'books/base.html' %}
{% block title %}update Page{% endblock %}

{% block body %}
<form action="{% url 'update' id %}" method="POST" class="card p-4 shadow-sm">
        {% csrf_token %}
        <div class="row g-3 align-items-end">
            <div class="col-md-4">
                <label class="form-label">Name</label>
                <input type="text" name="name" class="form-control" value="{{trainee.name}}"  required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" placeholder="{{trainee.email}}"required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Track</label>
                <input type="text" name="track" class="form-control" placeholder="{{trainee.name}}"required>
            </div>
        </div>

        <div class="mt-4 text-center">
            <button type="submit" class="btn btn-primary px-5">update</button>
        </div>
    </form>
    {% endblock%}
