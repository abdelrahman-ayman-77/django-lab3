{% extends 'books/base.html' %}
{% block title %}Add book{% endblock %}

{% block body %}
<h2 class="mb-4 text-center">Add New book</h2>

    <form action="{% url 'add'%}" method="POST" class="card p-4 shadow-sm">
        {% csrf_token %}
        <div class="row g-3 align-items-end">
            <div class="col-md-4">
                <label class="form-label">Title</label>
                <input type="text" name="title" class="form-control" placeholder="Enter book title"required>
            </div>
            <div class="col-md-4">
                <label class="form-label">author</label>
                <input type="text" name="author" class="form-control" placeholder="Enter books'author"required>
            </div>
            <div class="col-md-4">
                <label class="form-label">year</label>
                <input type="number" name="year" min="1990" max="2025" class="form-control" placeholder="Enter book year"required>
            </div>
        </div>

        <div class="mt-4 text-center">
            <button type="submit" class="btn btn-primary px-5">Add</button>
        </div>
    </form>
{% endblock %}
